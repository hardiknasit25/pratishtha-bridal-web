<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Velleta Heritage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .offline-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .offline-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: linear-gradient(135deg, #ec4899, #f472b6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 40px;
      }

      h1 {
        color: #1f2937;
        margin-bottom: 10px;
        font-size: 24px;
        font-weight: 600;
      }

      p {
        color: #6b7280;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .retry-button {
        background: linear-gradient(135deg, #ec4899, #f472b6);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .retry-button:hover {
        transform: translateY(-2px);
      }

      .features {
        margin-top: 30px;
        text-align: left;
      }

      .features h3 {
        color: #1f2937;
        margin-bottom: 15px;
        font-size: 18px;
      }

      .feature-list {
        list-style: none;
      }

      .feature-list li {
        color: #6b7280;
        margin-bottom: 8px;
        padding-left: 20px;
        position: relative;
      }

      .feature-list li::before {
        content: "âœ“";
        position: absolute;
        left: 0;
        color: #ec4899;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“±</div>
      <h1>You're Offline</h1>
      <p>
        Don't worry! Velleta Heritage works offline too. Check your internet
        connection and try again.
      </p>

      <button class="retry-button" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="features">
        <h3>What you can do offline:</h3>
        <ul class="feature-list">
          <li>View cached products and orders</li>
          <li>Search through your data</li>
          <li>Prepare new entries (syncs when online)</li>
          <li>Access your account settings</li>
        </ul>
      </div>
    </div>

    <script>
      // Check for network status
      window.addEventListener("online", () => {
        window.location.reload();
      });

      // Auto-retry every 30 seconds
      setInterval(() => {
        if (navigator.onLine) {
          window.location.reload();
        }
      }, 30000);
    </script>
  </body>
</html>
